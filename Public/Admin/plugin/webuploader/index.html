<html>

<head>

<!--引入CSS-->
<link rel="stylesheet" type="text/css" href="./css/webuploader.css">

<!--引入JS-->
<script type="text/javascript" src="./jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="./js/webuploader.js"></script>

<!--SWF在初始化的时候指定，在后面将展示-->

</head>

<body>

<div id="uploader" class="wu-example">
    <!--用来存放文件信息-->
    <div id="thelist" class="uploader-list"></div>
    <div class="btns">
        <div id="picker">选择文件</div>
        <button id="ctlBtn" class="btn btn-default">开始上传</button>
    </div>
</div>
<script>

$(function(){
var $list = $('#thelist'),
    $btn = $('#ctlBtn'),
    state = 'pending',
    uploader;
 
 //初始化，实际上可直接访问Webuploader.upLoader
  uploader = WebUploader.create({
 
    // 不压缩image
    resize: false,
 
    // swf文件路径
    swf: '.' + '/js/Uploader.swf',
 
    // 发送给后台代码进行处理，保存到服务器上
    server: './upload.php',
 
    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#picker'
  });
 
  // uploader添加事件，当文件被加入队列后触发
  uploader.on( 'fileQueued', function( file ) {
 //在加入队列时，创建一个样式，供后面上传成功失败等等调用，定义一个*p表示指向该事件样式
    $list.append( '<div id="' + file.id + '" class="item">' +
      '<h4 class="info">' + file.name + '</h4>' +
      '<p class="state">等待上传...</p>' +
    '</div>' );
  });
 
  // 文件上传过程中触发，携带上传进度，file表示上传的文件，percentage表示上传的进度
  uploader.on( 'uploadProgress', function( file, percentage ) {
 //定义一个变量名创建进度模块
    var $li = $( '#'+file.id ),
  //找到$li下class为progress的，并定义为$percent------为什么先寻找在创建
      $percent = $li.find('.progress .progress-bar');
	  console.log($percent)
 
    //如果$percent没值，就创建进度条加入到对应的文件名下， 避免重复创建
    if ( !$percent.length ) {
      $percent = $('<div class="progress progress-striped active">' +
       '<div class="progress-bar" role="progressbar" style="width: 0%">' +
       '</div>' +
      '</div>').appendTo( $li ).find('.progress-bar');
    }
  
 //为进度模块添加弹出文本
    $li.find('p.state').text('上传中');
  
 //为进度模块创建读条的百分比
    $percent.css( 'width', percentage * 100 + '%' );
  });
 
 //uploader触发事件，当上传成功事调用这个事件
  uploader.on( 'uploadSuccess', function( file ) {
 //调用文件被加入时触发的事件，findstate，并添加文本为已上传
    $( '#'+file.id ).find('p.state').text('已上传');
  });
 
 //uploader触发事件，当上传失败时触发该事件
  uploader.on( 'uploadError', function( file ) {
 //调用文件被加入时触发的事件，findstate，并添加文本为上传出错
    $( '#'+file.id ).find('p.state').text('上传出错');
  });
  
 //该事件表示不管上传成功还是失败都会触发该事件
  uploader.on( 'uploadComplete', function( file ) {
 //调用
    $( '#'+file.id ).find('.progress').fadeOut();
  });
 
 //这是一个特殊事件，所有的触发都会响应到，type的作用是记录当前是什么事件在触发，并给state赋值
  uploader.on( 'all', function( type ) {
    if ( type === 'startUpload' ) {
      state = 'uploading';
    } else if ( type === 'stopUpload' ) {
      state = 'paused';
    } else if ( type === 'uploadFinished' ) {
      state = 'done';
    }
  
 //根据state判断弹出文本
    if ( state === 'uploading' ) {
      $btn.text('暂停上传');
    } else {
      $btn.text('开始上传');
    }
  });
  
 //当按钮被点击时触发，根据状态开始上传或是暂停
  $btn.on( 'click', function() {
    if ( state === 'uploading' ) {
      uploader.stop();
    } else {
      uploader.upload();
    }
  });

})

</script>
</body>

</html>
