<p>
	整个酷暑，远磐科技市场部的小伙伴们就奔赴在贵州一线，全力准备微家校市场落地工作。在9月开学之际，贵州地区3000多所签约学校现已全部落地，一万多台微家校电子学生证已经投入使用，预计一个月内，会有五万多台电子学生证到达贵州各地学生的手上。贵州是中国西南部的一个多民族省份，与沿海城市比，教学方式方法相对落后，校园安全也不够完善。微家校的应用，势必会为贵州建立一个安全防护平台和信息管理平台，给贵州地区的学生提供一个安全，健康的学习成长环境。
